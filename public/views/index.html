<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
    <!-- Bootstrap CDN 2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> 

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- AngularJs CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <!-- AngularJs Route CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- angular js file -->
    <script src="/javascript/angularApp.js"></script>

    <script src="/javascript/angular-drag-and-drop-lists.min.js"></script>
    <!-- JQUERY file -->
    <script src="/javascript/jq.js"></script>

    <style>


		header {
			background: #0067A3;
			height: 50px;
		}

    	#boards {
			padding-left: 10px;
			padding-top: 10px; 
			margin-top: 5px;
			border-radius: 5px;
			margin-bottom: 5px; 
			background: #0067A3; 
			height: 100px;
			text-decoration: none;
			text-align: left; 
			line-height: 20px; 
			font-size: 20px;
			color: white;
		}

		#boards:hover {
			background: #3B5998;
		}



		#addBoard {
			padding: 10px; 
			margin-top: 5px;
			background: #DEDFE0;
			border-radius: 5px;
			margin-bottom: 5px;  
			height: 100px;
			text-align: center;
			color: #97999C; 
			line-height: 80px; 
			font-size: 15px;
		}

		#addBoard:hover {
			background: #B8B9BC;
		}

		.cross {
			color: #BEB3B0;
		}

		.cross:hover {
			color: black;
		}

		#lists {
			padding: 0px; 
			margin-top: 5px;
			border-radius: 5px;   
			background: #E9EBEE;
			overflow: auto; 
			min-height: 90px; 
			max-height: 400px; 
			margin-bottom: 20px;
		}

		#addList {
			padding: 10px; 
			margin-top: 5px;
			background: #DEDFE0;
			border-radius: 5px;
			margin-bottom: 5px;  
			height: 50px;
		}

		#addList:hover {
			background: #B8B9BC;
		}

		#listName {
			margin: 0px; 
			padding: 10px; 
			background: #DEDFE0; 
			height: 35px; 
			line-height: 15px; 
			text-align: left; 
			color: black
		}

		#cardHolder {
			overflow: scroll; 
			overflow-x: hidden; 
			background: #DEDFE0; 
			min-height: 80px; 
			max-height: 310px;
			list-style-type: none; 
			padding: 0px;
		}

		#card {
			background: white; 
			padding: 5px; 
			margin: 5px; 
			border-radius: 5px; 
			word-wrap: 
			break-word;
		}

		#card:hover {
			background: #B8B9BC;
		}

		#linkNewCard {
			background: #DEDFE0;
			padding: 10px;
			height: 40px;
			line-height: 20px;
			color: #AEAFB0;
			width: 100%;
		}

		#linkNewCard:hover {
			color: #727375;
			background: #B4B5B7;
		}

		.modal-backdrop
		{
    		opacity:0.9 !important;
		}

		#modalButton {
			margin: 10%; 
			padding: 15px; 
			line-height: 10px; 
			width: 80%; 
			height: 40px; 
			clear: both;
		}


		::-webkit-scrollbar {
			height: 12px;
			width: 8px;
			
			-webkit-border-radius: 1ex;
			margin-left: 2px;
		}

		::-webkit-scrollbar-thumb {
			
			height: 50px;
            background-color: #7F7F7F;
            border: 1px solid #eee;
            -webkit-border-radius: 6px;
		}

		::-webkit-scrollbar-corner {
			background: #ABADB0;
		}

		::-webkit-scrollbar-track-piece  {
			background-color: #DEDFE0;
            -webkit-border-radius: 6px;
}

    </style>
    <script>
    	function dropped(e){
    		console.log('javascript called');
    		angular.element('#lists').scope().dropped(e);
    	};
    </script>
</head>
<body ng-app="app">
	<!-- navigation bar -->
	<header class="container-fluid">
		<div class="navbar">
			<div class="navbar navbar-left">
				
			</div>
			<div class="navbar bavbar-right">
			
			</div>
		</div>
	</header>
	<div ng-view>
		 
	</div>
</body>
</html>
