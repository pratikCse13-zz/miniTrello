<div class="container" style="margin-top: 25px">
	<div class="row">
		<div class="col-md-7">
				<div class="page-header" style="padding: 0px; margin: 0px;">
  					<h1 style="color: #C2561A">My Boards</h1>
				</div>			
		</div>
	</div>
</div>		

<!-- boards -->
<div class="container" style="margin-top: 50px">
	<div class="row">
		<div class="col-md-3" ng-repeat="board in boards track by $index">
			<a href="#/lists" ng-click="setCurrentBoard(board)" style="text-decoration: none">
			<div class="well" id="boards">
				<b>{{board.name}}</b>
			</div>
			</a>
		</div>
		<div class="col-md-3">
			<div class="well" id="addBoard" style="" data-toggle="modal" data-target="#addBoardModal">
				Add new board...
			</div>
		</div>
	</div>
</div>

<!-- ADD BOARD MODAL -->
<div class="modal fade" id="addBoardModal">
	<div class="modal-dialog" style="width: 20%;">
		<div class="modal-content" style="background-color: rgba(1,1,1,0.9)">
			<div class="modal-body">
				<form role="form" name="form" novalidate>
					<input type="text" style="margin: 10%; padding: 10%; width: 80%; height: 30px; clear: both" ng-model="newBoard"></input>
					<button class="btn btn-success btn-md" id="modalButton" ng-click="addNewBoard()">Add Board</button>
				</form>
			</div>
		</div>
	</div>
</div>
