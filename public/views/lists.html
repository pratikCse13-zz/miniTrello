<div class="container" style="margin-top: 25px; padding: 0px">
	<div class="row">
		<!-- PAGE HEADER -->
		<div class="col-md-9">
			<div class="container" style="">
				<div class="row">
					<div class="col-md-9">	
						<div class="page-header" style="padding: 0px; margin: 0px;">
  						<h1 style="color: #C2561A">{{currentBoard.name}}</h1>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<!-- ADD LIST -->
		<div class="col-md-3" data-toggle="modal" data-target="#addListModal">
			<div class="well" id="addList">
				<span id="add" style="font-size: 15px; line-height: 30px; color: #717275; position: absolute;">Add a List...</span>
			</div>
		</div>	
	</div>	
</div>	

<div class="container" style="margin-top: 50px; margin-bottom: 50px">
		<div class="row" style="background: #838C91; border-radius: 10px; padding: 20px">
			<!-- LIST -->
			<ul style="list-style-type: none; padding: 0px; height: 0px">
				<li ng-repeat="list in listsWithCards track by $index" dnd-list="list.cards" dnd-inserted="insertedCallback(event,index,item,type,external)" ondrop="dropped(event)">
					<div class="col-md-3" id="scroll"> 
					<div class="well" data-mcs-theme="dark" id="lists">
						<!-- LIST NAME -->
						<div id="listName">
							<b>{{list.name}}</b>
						</div>
						
						
							<!-- card -->
							<ul id="cardHolder">
								<li ng-repeat="card in list.cards track by $index" dnd-draggable="card" dnd-moved="list.cards.splice($index,1)">
									<div class="well" id="card" draggable="true">
										{{card.content}}
									</div>
								</li>
							</ul>
						
						<!-- ADD CARD LINK -->
						<div id="linkNewCard" data-toggle="modal" data-target="#addCardModal" ng-click="setLinkId(list)">
							Add a card..		
						</div>
					</div>				
					</div>
				</li>
			</ul>
		</div>
</div>

<!-- ADD LIST MODAL -->
<div class="modal fade" id="addListModal">
	<div class="modal-dialog" style="width: 20%">
		<div class="modal-content" style="background-color: rgba(1,1,1,0.9)">
			<div class="modal-body">
				<form role="form" name="form" novalidate>
					<input type="text" style="margin: 10%; padding: 10%; width: 80%; height: 30px; clear: both" ng-model="newList"></input>
					<button class="btn btn-success btn-md" id="modalButton" ng-click="addNewList()">Add List</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- ADD CARD MODAL -->
<div class="modal fade" id="addCardModal">
	<div class="modal-dialog" style="width: 20%;">
		<div class="modal-content" style="background-color: rgba(1,1,1,0.9)">
			<div class="modal-body">
				<form role="form" name="form" novalidate>
					<textarea style="margin: 10%; padding: 10px; width: 80%; height: 100px; clear: both" ng-model="newCard"></textarea>
					<button class="btn btn-success btn-md" id="modalButton" ng-click="addNewCard()">Add Card</button>
				</form>
			</div>
		</div>
	</div>
</div>
